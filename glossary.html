        let currentFilter = 'all';
        let currentSearch = '';

        function renderGlossary() {
            const grid = document.getElementById('glossaryGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';

            const filteredData = glossaryData.filter(item => {
                const matchesFilter = currentFilter === 'all' || item.category === currentFilter;
                const matchesSearch = currentSearch === '' ||
                    item.term.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    item.creole.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    item.french.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    item.english.toLowerCase().includes(currentSearch.toLowerCase());

                return matchesFilter && matchesSearch;
            });

            if (filteredData.length === 0) {
                noResults.classList.remove('hidden');
                return;
            } else {
                noResults.classList.add('hidden');
            }

            filteredData.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'glossary-item';
                itemEl.innerHTML = `
                    <div class="glossary-header-item" onclick="toggleGlossaryItem(${index})">
                        <div class="glossary-term">
                            <h3>${item.term}</h3>
                            <span class="glossary-category" data-ht="${getCategoryHT(item.category)}" data-en="${getCategoryEN(item.category)}">${getCategoryHT(item.category)}</span>
                        </div>
                        <span class="glossary-icon">▼</span>
                    </div>
                    <div class="glossary-content">
                        <div class="glossary-body">
                            <div class="definition-section">
                                <div class="definition-lang" data-ht="Kreyòl" data-en="Creole">Kreyòl</div>
                                <p class="definition-text">${item.creole}</p>
                            </div>
                            <div class="definition-section">
                                <div class="definition-lang">Français</div>
                                <p class="definition-text">${item.french}</p>
                            </div>
                            <div class="definition-section">
                                <div class="definition-lang">English</div>
                                <p class="definition-text">${item.english}</p>
                            </div>
                            ${item.related && item.related.length > 0 ? `
                                <div class="related-terms">
                                    <div class="related-terms-title" data-ht="Tèm ki gen rapò" data-en="Related terms">Tèm ki gen rapò</div>
                                    <div class="related-links">
                                        ${item.related.map(term => `<a href="#${term}" class="related-link" onclick="searchTerm('${term}')">${term}</a>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                grid.appendChild(itemEl);
            });

            // Apply language if already set
            if (document.documentElement.lang === 'en') {
                applyLanguage('en');
            }
        }

        function getCategoryHT(category) {
            const categories = {
                'political': 'Politik',
                'legal': 'Legal',
                'institution': 'Enstitisyon',
                'organization': 'Òganizasyon',
                'concept': 'Konsèp',
                'acronym': 'Akwonim'
            };
            return categories[category] || category;
        }

        function getCategoryEN(category) {
            const categories = {
                'political': 'Political',
                'legal': 'Legal',
                'institution': 'Institution',
                'organization': 'Organization',
                'concept': 'Concept',
                'acronym': 'Acronym'
            };
            return categories[category] || category;
        }

        function toggleGlossaryItem(index) {
            const items = document.querySelectorAll('.glossary-item');
            items[index].classList.toggle('active');
        }

        function searchTerm(term) {
            currentSearch = term;
            document.getElementById('searchBox').value = term;
            renderGlossary();

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize alphabet navigation
        function initAlphabetNav() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const nav = document.getElementById('alphabetNav');

            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'alphabet-btn';
                btn.textContent = letter;
                btn.onclick = () => filterByLetter(letter);
                nav.appendChild(btn);
            });
        }

        function filterByLetter(letter) {
            currentSearch = '';
            document.getElementById('searchBox').value = '';

            const items = document.querySelectorAll('.glossary-item');
            items.forEach(item => {
                const term = item.querySelector('h3').textContent;
                if (term.charAt(0).toUpperCase() === letter) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });

            // Update alphabet buttons
            document.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === letter);
            });

            // Show all if clicking active letter again
            if (document.querySelector('.alphabet-btn.active')?.textContent !== letter) {
                items.forEach(item => item.classList.remove('hidden'));
            }
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderGlossary();

            // Reset alphabet buttons
            document.querySelectorAll('.alphabet-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentFilter = btn.dataset.category;

                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');

                renderGlossary();
            });
        });

        // Initialize
        initAlphabetNav();
        renderGlossary();

        // Update total terms count
        document.getElementById('totalTerms').textContent = glossaryData.length;
    </script>
